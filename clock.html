<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="card-title">JS Digital Watch</h3>
                    </div>
                    <div class="card-body bg-dark text-center text-white">
                        <h2>Indian watch</h2>
                        <h5>Asia/Kolkata</h5>
                        <span id="d-time">Time</span>
                        <p id="d-date">Date</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let indianWatch = () => {
            let option = { timeZone: 'Asia/Kolkata' };
            let currentTime = new Date().toLocaleTimeString('en-US', option);
            document.querySelector('#d-time').innerText = currentTime;
            let currentDate = new Date().toLocaleDateString('en-US', option);
            document.querySelector('#d-date').innerText = currentDate;

        }
        // indianwatch();
        setInterval(indianWatch, 1000);

    </script>
</body>

</html>
